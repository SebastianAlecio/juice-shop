# SonarCloud Configuration
# Project: OWASP Juice Shop (Fork)
# Organization: sebastianalecio

sonar.projectKey=SebastianAlecio_juice-shop
sonar.organization=sebastianalecio
sonar.projectName=OWASP Juice Shop (Fork)

# Source configuration
sonar.sources=lib,routes,models,data,server.ts,app.ts
sonar.tests=test
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript analysis
sonar.typescript.lcov.reportPaths=build/reports/coverage/server-tests/lcov.info,build/reports/coverage/api-tests/lcov.info
sonar.javascript.lcov.reportPaths=build/reports/coverage/server-tests/lcov.info,build/reports/coverage/api-tests/lcov.info

# Exclusions (aligned with .codeclimate.yml and .eslintrc.js)
sonar.exclusions=\
  node_modules/**,\
  frontend/**,\
  dist/**,\
  build/**,\
  data/static/codefixes/**,\
  frontend/src/hacking-instructor/**,\
  frontend/src/assets/private/**,\
  Gruntfile.js,\
  **/*conf.js,\
  vagrant/**

sonar.test.exclusions=test/**

# Coverage exclusions
sonar.coverage.exclusions=\
  test/**,\
  data/static/**,\
  frontend/**,\
  scripts/**,\
  rsn/**

# NOTE: Juice Shop is an intentionally vulnerable application for security
# training. It deliberately uses vulnerable dependencies (express-jwt 0.1.3,
# sanitize-html 1.4.2, jsonwebtoken 0.4.0, etc.) and contains intentional
# security flaws. Security hotspot rules would flag every intentional
# vulnerability, making the security analysis unusable for this project.
